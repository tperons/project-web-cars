volumes:
  production_postgres_data: {}
  production_traefik: {}
  production_django_media: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    command: /start.sh
    depends_on:
      - postgres
      - redis
    env_file:
      - ./.envs/.production/.env
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health\")' || exit 1"]
      interval: 60s
      timeout: 20s
      retries: 5
      start_period: 120s
    image: project_web_cars_production_django
    restart: unless-stopped
    volumes:
      - production_django_media:/app/media

  postgres:
    env_file:
      - ./.envs/.production/.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 60s
      timeout: 20s
      retries: 5
      start_period: 120s
    image: docker.io/postgres:17
    volumes:
      - production_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  traefik:
    build:
      context: .
      dockerfile: ./compose/production/traefik/Dockerfile
    depends_on:
      - django
    image: project_web_cars_production_traefik
    ports:
      - '0.0.0.0:80:80'
      - '0.0.0.0:443:443'
    restart: unless-stopped
    volumes:
      - production_traefik:/etc/traefik/acme

  redis:
    image: docker.io/redis:6
    restart: unless-stopped


  nginx:
    build:
      context: .
      dockerfile: ./compose/production/nginx/Dockerfile
    depends_on:
      - django
    image: project_web_cars_production_nginx
    ports:
      - "8080:80"
    restart: unless-stopped
    volumes:
      - production_django_media:/usr/share/nginx/media:ro
